{% extends 'base.html' %}

{% block title %}Редактировать продукт{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Редактировать товар" }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
