{% extends 'base.html' %}

{% block title %}Удалить товар{% endblock %}

{% block content %}
<div class="card shadow-lg mx-auto" style="max-width: 400px;">
    <div class="card-header bg-danger text-white">
        <h5 class="mb-0">Удалить товар</h5>
    </div>
    <div class="card-body text-center">
        <p class="fs-5">Вы уверены, что хотите удалить товар:</p>
        <p class="fw-bold">{{ object.name }}</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3 mt-3">
                <a href="{% url 'catalog:home' %}" class="btn btn-outline-secondary">Отмена</a>
                <button type="submit" class="btn btn-outline-danger">Удалить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
