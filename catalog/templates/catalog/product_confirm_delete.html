{% extends 'base.html' %}

{% block title %}Удалить продукт{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Удалить продукт: {{ product.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
