{% extends 'base.html' %}

{% block title %}Добавить товар{% endblock %}

{% block content %}
<h1 class="mb-4">Добавить новый товар</h1>

<form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
{% endblock %}
