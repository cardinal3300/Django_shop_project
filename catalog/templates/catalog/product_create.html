{% extends 'base.html' %}

{% block title %}Добавить товар{% endblock %}

{% block content %}
<h1 class="mb-4">Добавить товар</h1>
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
