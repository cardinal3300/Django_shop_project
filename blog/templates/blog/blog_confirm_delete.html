{% extends 'base.html' %}
{% block content %}
  <h2>Удалить пост "{{ object.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'blog:list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
