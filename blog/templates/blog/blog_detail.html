{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
{% if post.preview %}
<img src="{{ post.preview.url }}" class="img-fluid mb-3" alt="{{ post.title }}">
{% endif %}
<p>{{ post.content }}</p>
<p><strong>Создано:</strong> {{ post.created_at|date:"d.m.Y H:i" }}</p>
<p><strong>Просмотров:</strong> {{ post.views }}</p>
<a href="{% url 'blog:list' %}" class="btn btn-secondary">Назад к блогу</a>
{% endblock %}
